<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBucket - Sign In</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-12"><h1><strong>MyBucket</strong></h1></div>
    <div class="edit-box">
        <div class="row" id="edit-bucket-heading">
            <h3>Edit Activity</h3>
        </div>
        <div class="col-md-8">
            <form method="post" action="http://localhost:5000/edit_item/{{ bucket_name }}/{{ activity_name }}">
                <div><input type="text" name="item-name" class="text-box" value="{{ activity_name }}" required></div>
                <div><label for="status">Accomplished</label>
                    {% if status %}
                        <input type="checkbox" id="status" name="status" checked>
                    {% else %}
                        <input type="checkbox" id="status" name="status">
                    {% endif %}

                </div>
                <div><input type="submit" id="edit-bucket-btn" value="Update"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
