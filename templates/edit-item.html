<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBucket - Edit Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: green;font-size: 250%">BucketList</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <a href="/signOut">
                    <button type="button" class="btn btn-danger pull-right" style="margin-top: 1%;">Sign Out</button>
                </a>
                <button type="button" class="btn btn-primary pull-right" style="margin-top: 1%;margin-right: 1%;"
                        data-toggle="modal"
                        data-target="#addBucketModal">Create Bucket
                </button>


            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div id="bucket-lists-heading" class="col-md-5"><h2>
            <a href="/buckets/{{ bucket_name }}">
                <em>Buckets</em> / {{ bucket_name }}</a> / {{ activity_name }}</h2>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addBucketModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         align="center">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Create new Bucket</h4>
                </div>
                <div class="modal-body">
                    <form method="post" action="/create_bucket">
                        <div class="form-group"><input type="text" name="bucket-name" class="form-control"
                                                       placeholder="Bucket Name" required></div>
                        <div class="form-group"><textarea name="description" class="form-control"
                                                          placeholder="Description" required></textarea>
                        </div>
                        <div><input type="submit" id="create-bucket-btn" class="btn btn-success" value="Create Bucket">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="edit-box">
        <div class="row" id="edit-bucket-heading">
            <h3 style="margin-left: 2%;">Edit Activity</h3>
        </div>
        <div class="col-md-3">
            <form method="post" action="/edit_item/{{ bucket_name }}/{{ activity_name }}">
                <div class="form-group"><input type="text" name="item-name" class="form-control"
                                               value="{{ activity_name }}" required></div>
                <div><label for="status">Accomplished</label>
                    {% if status %}
                        <input type="checkbox" id="status" value="True" name="status" checked>
                    {% else %}
                        <input type="checkbox" id="status" value="False" name="status">
                    {% endif %}

                </div>
                <div class="form-group"><input type="submit" class="btn btn-primary" id="edit-bucket-btn"
                                               value="Update"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
